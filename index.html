<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Javascript Code Quiz</title>
</head>
<body>
 
  
<!--Start Quiz-->
    <header class="header">
      <div id="start-quiz">
      <p>Try to answer the Javascript code questions within the time limit. Incorrect answers reduce the time by 10 seconds.</p>
      <div id="start-button">
      <button type="button">Start Quiz</button>
      </div>
      </div>
    </header>
<!--Quiz box-->
  <main class="container">
    <div >
    <section>
      <h3>JavaScript Code Quiz</h3>
      <div class="quiz-box">
          <h3 id="question-text">This is the question text</h3>
          <button id="choice-1">Choice 1</button>
          <button id="choice-2">Choice 2</button>
          <button id="choice-3">Choice 3</button>
          <button id="choice-4">Choice 4</button>
        <div>
      </div>
    </section>
<!--Results Section-->
      <div class="results">
        <div class="correct-wrong">
        <h2>Correct: <span id="correct">0 </span></h2>
        <h2>Wrong: <span id="wrong">0</span></h2>
        <div>
      </div>
<!--Timer Section-->
      <div class="timer-box">
        <h4>Seconds</h4>
        <div id="time-text"></div>
        <div id="timer-count">00:00</div>
      </div>
      <button class="reset-score">Reset Score</button>

  </main>
  <!-- <script src="script.js"></script> -->
  <script src="script2.js"></script>
</body>
</html>
